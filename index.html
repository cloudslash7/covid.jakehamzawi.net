<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID Info</title>
  <meta name="author" content="Jake Hamzawi">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="getCountryNames()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="/images/virus.png" width=50px/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/countries/">Countries</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1>COVID Info</h1>
  <div class="container">
    <form name="search">
        <input id="searchBox" type="text" placeholder="Enter a country">
        <input id="submit" type="image" src="/images/search.png" alt="Submit">
    </form>
  </div>
  <div class="container">
    <input class="answerBtns" id="countryButton" type="button" value="Country" onclick="getCountryNames();"/> 
    <input class="answerBtns" id="worldButton" type="button" value="World" onclick="changeClass(this.id);"/>
  </div>

  <a href="/countries/">List of supported countries</a>

  <script src="/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
  <script src="/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/scripts/script.js"></script>
</body>
</html>
